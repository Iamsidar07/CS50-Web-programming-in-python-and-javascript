<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>unordered lists</h1>
    <!-- unordered lists  -->
    <ul> 
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <h1>ordered lists</h1>
    <!-- onodered lists  -->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

</body>
</html>
