<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table{
            border: 1px solid;
            border-collapse: collapse;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-size: 20;
        }
        td,th{
            border: 1px solid;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>table</h1>
    <table>
        <thead>
            <th>Ocean</th>
            <th>Avg depth</th>
            <th>max depth</th>
        </thead>
        <tbody>
            <tr>
                <td>ocean1</td>
                <td>1000</td>
                <td>3000</td>
            </tr>
            <tr>
                <td>ocean2</td>
                <td>1300</td>
                <td>3350</td>
            </tr>
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
